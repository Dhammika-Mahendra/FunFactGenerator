<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmers' fun facts</title>
    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    text-align: center;
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    color: #fff;
}

.container {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    transition: transform 0.3s ease;
}

.container:hover {
    transform: translateY(-5px);
}

#factDisplay {
    min-height: 100px;
    margin: 20px 0;
    padding: 20px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
    line-height: 1.6;
}

#factDisplay:hover {
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

button, select {
    padding: 12px 25px;
    font-size: 16px;
    margin: 10px;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button {
    background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
    color: white;
    border: none;
    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
}

button:hover {
    background: linear-gradient(45deg, #ff8e8e, #ff6b6b);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
}

select {
    padding: 12px 25px;
    font-size: 16px;
    margin: 10px;
    border-radius: 25px;
    cursor: pointer;
    border: 2px solid #ff6b6b;
    background: rgba(26, 26, 46, 0.9); /* Darker background */
    color: #fff; /* White text */
    outline: none;
    appearance: none;
    transition: all 0.3s ease;
}

select option {
    background: #1a1a2e; /* Dark background for options */
    color: #fff; /* White text for options */
    padding: 12px;
}

select:hover {
    background: rgba(255, 107, 107, 0.1);
    border-color: #ff8e8e;
}

h1 {
    color: #ff6b6b;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

h1:hover {
    color: #ff8e8e;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
}

/* Custom scrollbar for browsers that support it */
::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
}

::-webkit-scrollbar-thumb {
    background: #ff6b6b;
    border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
    background: #ff8e8e;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Programmers' fun facts</h1>
        <select id="categorySelect">
            <option value="all">All Categories</option>
            <option value="Food">Food</option>
            <option value="Space">Space</option>
            <option value="Animals">Animals</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Time">Time</option>
        </select>
        <div id="factDisplay">Click the button to get a random fun fact!</div>
        <button onclick="getRandomFact()">Get Random Fact</button>
    </div>

    <script>
        const facts = {
  "Food": {
    "fact1": {
      "question": "Why did the programmer quit his job at the coffee shop?",
      "answer": "Because they could only handle Java!"
    },
    "fact2": {
      "question": "What's a database administrator's favorite food?",
      "answer": "SQLmon (salmon)! They love working with SELECT statements."
    },
    "fact3": {
      "trivia": "The term 'cookie' in web development comes from 'magic cookies' packets of data that were named after fortune cookies, because like a fortune cookie, they contain embedded information!"
    }
  },
  "Space": {
    "fact1": {
      "trivia": "The first actual computer 'bug' was found in 1947 when Grace Hopper discovered a moth stuck in Harvard's Mark II computer. However, in space, debugging takes on a whole new meaning - astronauts on the ISS have to debug equipment in zero gravity, where even a tiny loose screw could float away!"
    },
    "fact2": {
      "question": "Why do programmers prefer dark mode?",
      "answer": "Because light attracts too many bugs... just like how light pollution on Earth makes it harder to see the stars!"
    },
    "fact3": {
      "trivia": "When astronauts write code in space, they have to be extra careful because the cosmic radiation can actually cause random bit flips in computer memory - a phenomenon known as 'single event upset.' So while we worry about null pointer exceptions, they have to worry about cosmic rays changing their 1s to 0s!"
    }
  },
  "Animals": {
    "fact1": {
      "question": "Why do programmers prefer snakes over other pets?",
      "answer": "Because they love Python!"
    },
    "fact2": {
      "question": "What's a computer's favorite big cat?",
      "answer": "The RAM-paging lion!"
    },
    "fact3": {
      "question": "Why don't ants get computer viruses?",
      "answer": "Because they have great ANTi-virus software!"
    }
  },
  "Mathematics": {
    "fact1": {
      "trivia": "Why don't mathematicians tell jokes? Because they're afraid of discriminant! (A play on 'discriminate' and the discriminant formula used in quadratic equations)"
    },
    "fact2": {
      "trivia": "The word 'hundred' comes from the Old Norse word 'hundrath' which actually meant 120, not 100. This was because ancient Norse people used a base-12 counting system rather than our current base-10 system."
    },
    "fact3": {
      "trivia": "There's a number called Euler's Number (e â‰ˆ 2.71828) that shows up so naturally in growth and decay situations that mathematicians joke it's more 'natural' than the number 1. That's why it's often called the 'natural' base for logarithms!"
    }
  },
  "Time": {
    "fact1": {
      "question": "Why do programmers always mix up Christmas and Halloween?",
      "answer": "Because OCT 31 == DEC 25! (This is a programming joke since 31 in octal equals 25 in decimal)"
    },
    "fact2": {
      "trivia": "A programmer's favorite time of day is midnight (00:00) because that's when all their array indices start!"
    },
    "fact3": {
      "trivia": "There's a famous 'Year 2038 Problem' where 32-bit systems will overflow their timestamp storage on January 19, 2038, at 03:14:07 UTC. This is because Unix time (stored as a signed 32-bit integer) will reach its maximum value then. It's like Y2K's younger, geekier sibling!"
    }
  }
}


        function getRandomFact() {
            const selectedCategory = document.getElementById('categorySelect').value;
            let categories;
            
            if (selectedCategory === 'all') {
                categories = Object.keys(facts);
                const randomCategory = categories[Math.floor(Math.random() * categories.length)];
                displayFactFromCategory(randomCategory);
            } else {
                displayFactFromCategory(selectedCategory);
            }
        }

        function displayFactFromCategory(category) {
            const categoryFacts = facts[category];
            const factKeys = Object.keys(categoryFacts);
            const randomFact = categoryFacts[factKeys[Math.floor(Math.random() * factKeys.length)]];
            
            let displayText = '';
            if (randomFact.question) {
                displayText = `Q: ${randomFact.question}\nA: ${randomFact.answer}`;
            } else if (randomFact.trivia) {
                displayText = randomFact.trivia;
            }
            
            document.getElementById('factDisplay').innerText = displayText;
        }
    </script>
</body>
</html>
